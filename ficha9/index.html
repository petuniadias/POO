<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="
    display: flex; 
    gap: 10px;
    justify-content: center;
    padding: 20px;
    ">
    <form class="movie-form" style="width: 500px;">
      <div class="mb-3 row">
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Título</label
        >
        <div
          class="col-8"
        >
          <input
            type="text"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Título"
          />
        </div>
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Data de lançamento</label
        >
        <div
          class="col-8"
        >
          <input
            type="date"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Título"
          />
        </div>
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Diretor</label
        >
        <div
          class="col-8"
        >
          <input
            type="text"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Diretor"
          />
        </div>
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Duração</label
        >
        <div
          class="col-8"
        >
          <input
            type="number"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Duração"
          />
        </div>
                <label
          for="inputName"
          class="col-4 col-form-label"
          >Atores</label
        >
        <div
          class="col-8"
        >
          <input
            type="text"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Atores"
          />
        </div>
      </div>
      
      <div class="mb-3 row">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">
            Action
          </button>
        </div>
      </div>
    </form>

    <form class="director-form" style="width: 500px;">
      <div class="mb-3 row">
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Nome</label
        >
        <div
          class="col-8"
        >
          <input
            type="text"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Nome"
          />
        </div>
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Data de nascimento</label
        >
        <div
          class="col-8"
        >
          <input
            type="date"
            class="form-control"
            name="inputName"
            id="inputName"
          />
        </div>
        <label
          for="inputName"
          class="col-4 col-form-label"
          >Pais</label
        >
        <div
          class="col-8"
        >
          <input
            type="text"
            class="form-control"
            name="inputName"
            id="inputName"
            placeholder="Pais"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">
            Action
          </button>
        </div>
      </div>
    </form>
  </div>
  <div
    class="table-responsive"
  >
    <table
      class="table table-primary"
    >
      <thead>
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Diretor</th>
          <th scope="col">Atores</th>
          <th scope="col">Ano</th>
          <th scope="col">Duração</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  
</body>
</html>
