<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaban Board</title>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>

  <form class="task-form">
    <div class="form-container">
      <div class="header-form">
        <h2>Kaban Board - Task Manager</h2>
      </div>
      <div class="input-box">
        <input class="name-input" placeholder="Task name" required>
        <input class="description-input" placeholder="Task Description" required>
        <input class="date-input" type="date" required>
        <select class="type-input">
          <option>
            ToDoList
          </option>
          <option>
            InProgress
          </option>
          <option>
            InReview
          </option>
          <option>
            Done
          </option>
        </select>
      </div>
  
  
      <button class="submit-btn" type="submit">
        SUBMETER
      </button>
    </div>
  </form>
  <hr>

  <div class="tasks-management">
    <h3 class="tasks-container-title">Tasks</h3>
    <div class="task-container">
    </div>
  
  </div>
  <script type="module" src="assets/index.js"></script>
</body>
</html>
