<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercício 4</title>
</head>
<body>
  <script>
    let num = parseInt(prompt('Escolha um número:'));
    function showTabuada(numero) {
      let result;
      if (Number.isNaN(numero)) {
        for (let i = 1; i <= 10; i++) {
          result = i * 10; 
          alert(result);
        }
      } else {
        for (let i = 1; i <= 10; i++) {
          result = i * numero; 
          alert(result);
        }
      }


    }

    showTabuada(num);

  </script>
</body>
</html>
