<body>
  <script>
    const texto = prompt('Escreva o seu texto:');
    const palavra = prompt('Procurar palavra:');

    function findWord(texto, palavra) {
      const text = texto.split(" ");
      let wordCount = 0;

      for (let i = 0; i < text.length; i++) {
        if(text[i] === palavra) {
          wordCount++;
        }
      }

      return wordCount;
    }


    alert(findWord(texto, palavra));
  </script>
