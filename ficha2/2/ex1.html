<body>
  <script>
    const textoPrompt = prompt('Escreva aqui o seu texto:');
    function showInverse(texto) {
      let textoInvertido = '';
      for (let i = texto.length - 1; i >= 0; i--) {
        textoInvertido += texto[i];
      }
      alert(textoInvertido);
    }

    showInverse(textoPrompt);
  </script>
</body>
