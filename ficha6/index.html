<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    <div class="app-title">
      myCardioApp
    </div>
    <div class="app-subtitle">
      Coronary Risk Calculator
    </div>
  </div>

  <form class="form">
    <div class="input-box">
      <label for="colestrol-total">
        Colesterol Total
      </label>
      <input class="colesterol-total" name="colestorol-total">
    </div>

    <div class="input-box">
      <label for="HDL">
        HDL (lipoproteína de alta densidade)
      </label>
      <input class="HDL" name="HDL">
    </div>

    <div class="input-box">
      <label for="triglecerideos">
        Triglecerídeos (TG)
      </label>
      <input class="triglecerideos" name="triglecerideos">
    </div>
    <button class="calculate-btn" type="button">
      Calcular LDL-C
    </button>

    <div class="result">
      <div class="result-label">
        LDL (lipoproteína baixa densidade)
      </div>
      <div class="result-box">
        
      </div>
      <button class="submit-btn" type="submit">
        SUBMETER
      </button>
    </div>
  </form>

  <label for="fiter-select">
    Filtrar Risco Coronário
  </label>
  <select name="fiter-select">
    <option>
      Baixo risco coronariano
    </option>
    <option>
      Risco coronariano médio
    </option>
    <option>
      Alto risco coronariano
    </option>
    <option>
      Sem risco coronariano
    </option>
  </select>

  <button type="button" class="filter-btn">Filtrar Risco</button>
  <button type="button" class="sort-btn">Ordenar LDL-C</button>
  <button type="button" class="sort-btn">Ordenar LDL-C</button>

  <table class="table">
    <thead>
      <th>Colestrol</th>
      <th>HDL</th>
      <th>Triglicerídeos</th>
      <th>LDL</th>
      <th>Risco Cardiovascular</th>
    </thead>
    <tbody>

    </tbody>
  </table>
 
  <script src="assets/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
