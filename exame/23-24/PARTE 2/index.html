<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Book Management</h1>
        <div class="form-group">
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-year" placeholder="Publication Year">
            <button id="add-button">Add Book</button>
        </div>
        <div class="form-group">
            <input type="text" id="book-id" placeholder="Book ID">
            <button id="reserve-button">Reserve Book</button>
            <button id="deliver-button">Deliver Book</button>
        </div>
        <ul id="book-list"></ul>
    </div>
    <script type="module" src="../view.js"></script>
</body>
</html>
